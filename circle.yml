version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
    - image: circleci/node:9.4.0
    steps:
    - checkout
    - run:
        name: env check
        command: env
    - run:
        name: update-npm
        command: 'sudo npm install -g npm@latest -g'
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - run:
        name: install-npm-wee
        command: npm install
    - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
        - ./node_modules
    - run:
        name: test
        command: npm test -- --coverage
